<!DOCTYPE html>
<html>
<head>
<title>How CSS Rules Cascade</title>
<style type="text/css">
* {}
h1 {
font-family: Arial, Verdana, sans-serif;
font-family: "Courier New", Courier, monospace;
}
i {
color: green;
}
i {
color: red;
}
b {
color: pink;
}
pb {
color: blue !important;
/* color: blue; */
}
pb {
color: violet;
}
p#intro {
font-size: 100%;
}
p {
font-size: 75%;
}
</style>
</head>
<body>
<h1>Potatoes</h1>
<p id="intro">There are <i>dozens</i> of different <b>potato</b> varieties.</p> <p>They are usually described as early, second early and maincrop potatoes.</p></body>
</html>
