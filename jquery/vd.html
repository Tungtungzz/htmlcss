<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>$(selector).animate({params},speed,callback);
        $("button").click(function(){
          $("div").animate({left: '250px'});
        }); 
        </script>
</head>
<body>
    <button>Start Animation</button>
    <div style="border:1px solid #555;border-radius:3px;color:white;background:#555;height:105px;width:260px;position:relative;">jQuery</div>

   
</body>
</html>
